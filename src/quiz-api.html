<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Project_Quiz_API</title>
</head>
<body>
    <header>
        <h1>TypeScript Quiz</h1>
    </header>

    <main>
        <section id="settings">
            <label for="language">Sprache:</label>
            <select name="" id="language">
                <option value="de">Deutsch</option>
                <option value="en">Englisch</option>
            </select> 

            <label for="difficulty">Schwierigkeitsgrad:</label>
            <select name="" id="difficulty">
                <option value="easy">Leicht</option>
                <option value="hard">Schwer</option>
            </select>

            <button id="startQuiz">Quiz starten</button>
            <button id="resetQuiz" style="display: none;">RESET</button>
        </section>

        <section id="quiz">
            <div id="questionContainer"></div>
            <div id="answersContainer"></div>
            <p id="questionCount"></p>
        </section>

        <section id="results">
            <p id="score"></p>
        </section>
    </main>

    <footer>
        <p>2024 TypeScript Quiz</p>
    </footer>

    <script type="module" src="./main.ts"></script>
</body>
</html>
